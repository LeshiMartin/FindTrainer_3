<app-dashboard-sidebar>
  <button
    type="button"
    class="btn btn-info btn-lg"
    data-toggle="modal"
    data-target="#myModal"
  >
    Create certification
  </button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form
            (ngSubmit)="onSubmit()"
            class="needs-validation"
            [formGroup]="developerForm"
          >
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
                [ngClass]="{
                  'is-invalid':
                    developerForm.get('description').errors &&
                    developerForm.get('description').touched
                }"
                formControlName="description"
              />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                required
                [ngClass]="{
                  'is-invalid':
                    developerForm.get('title').errors &&
                    developerForm.get('title').touched
                }"
                formControlName="title"
              />
            </div>
            <div class="form-group">
              <label for="created">Created Time</label>
              <input
                type="date"
                class="form-control"
                id="created"
                required
                [ngClass]="{
                  'is-invalid':
                    developerForm.get('created').errors &&
                    developerForm.get('created').touched
                }"
                formControlName="created"
              />
            </div>
            <div class="form-group">
              <label for="expired">Expired Time</label>
              <input
                type="date"
                class="form-control"
                id="expired"
                required
                [ngClass]="{
                  'is-invalid':
                    developerForm.get('expired').errors &&
                    developerForm.get('expired').touched
                }"
                formControlName="expired"
              />
            </div>
            <div class="form-group">
              <label for="trainerId">TrainerId</label>
              <input
                type="text"
                class="form-control"
                id="trainerId"
                required
                [ngClass]="{
                  'is-invalid':
                    developerForm.get('trainerId').errors &&
                    developerForm.get('trainerId').touched
                }"
                formControlName="trainerId"
              />
            </div>
            <div class="form-group">
              <label for="organization">Organization name</label>
              <select class="form-control" id="organization" required>
                <option
                  *ngFor="let organization of organizations"
                  [value]="organization"
                >
                  {{ organization }}
                </option>
              </select>
            </div>
            <button class="btn btn-lg btn-block btn-warning" type="submit">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div style="display: flex">
    <div style="flex: 1">TrainerID</div>
    <div style="flex: 1">Description</div>
    <div style="flex: 1"></div>
  </div>

  <div *ngFor="let item of allcertifications">
    <div style="display: flex; padding: 5px">
      <div style="flex: 1">
        {{ item.trainerId }}
      </div>
      <div style="flex: 1">
        {{ item.description }}
      </div>
      <div style="flex: 1">
        <button (click)="onDelete(item)" class="btn btn-danger">delete</button>
      </div>
    </div>
  </div>
</app-dashboard-sidebar>
