<div class="container">
  <div class="row">
    <div class="col">
      <form
        class="needs-validation"
        [formGroup]="developerForm"
        (ngSubmit)="submitFunc()"
      >
        <!-- Basic -->
        <div class="mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                developerForm.get('name').errors &&
                developerForm.get('name').touched
            }"
          />
          <div class="invalid-feedback">Please enter a valid Name</div>
        </div>

        <div class="mb-3">
          <label for="displayName">Gender</label>
          <select
            class="custom-select"
            [ngClass]="{
              'is-invalid':
                developerForm.get('gender').errors &&
                developerForm.get('gender').touched
            }"
            formControlName="gender"
          >
            <option disabled>Choose your gender</option>
            <option [ngValue]="0">Female</option>
            <option [ngValue]="1">Male</option>
          </select>
          <div class="invalid-feedback">Please enter a valid Username</div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                developerForm.get('email').errors &&
                developerForm.get('email').touched
            }"
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                developerForm.get('password').errors &&
                developerForm.get('password').touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              developerForm.get('password').hasError('required') &&
              developerForm.get('password').touched
            "
          >
            Password is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              developerForm.get('password').hasError('minlength') &&
              developerForm.get('password').touched
            "
          >
            Password must be at least 8 characters
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              developerForm.get('password').hasError('maxlength') &&
              developerForm.get('password').touched
            "
          >
            Password cannot exceed 15 characters
          </div>
          <!-- Error Messages -->
        </div>
        <div class="radioButton mb-3">
          <label for="role">Role</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              id="inlineRadio1"
              formControlName="role"
              [value]="1"
            />
            <label class="form-check-label" for="inlineRadio1">Trainer</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              id="inlineRadio2"
              value="option2"
              formControlName="role"
              [value]="0"
            />
            <label class="form-check-label" for="inlineRadio2">User</label>
          </div>
        </div>
        <hr class="mb-4" />
        <button
          class="btn btn-lg btn-block btn-warning"
          [disabled]="!developerForm.valid"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
